<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Editar Usuario</title>
    </h:head>
    <h:body>
        <h2>Editar Usuario</h2>

        <h:form>
            <h:panelGrid columns="2">

                <h:outputLabel value="Nombre:" for="nombreUsuario" />
                <h:inputText id="nombreUsuario" value="#{usuario.nombreUsuario}" />

                <h:outputLabel value="Apellido:" for="apellidoUsuario" />
                <h:inputText id="apellidoUsuario" value="#{usuario.apellidoUsuario}" />
                <h:commandButton value="Actualizar" action="#{usuarioBean.actualizar(usuario) }" />
                <h:commandButton value="Cancelar" action="#{usuarioBean.regresarIndice()}" />
            </h:panelGrid>
        </h:form>
    </h:body>
</f:view>
</html>
