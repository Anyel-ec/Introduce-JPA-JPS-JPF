<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view>
    <h:head>
        <h:outputStylesheet library="webjars" name="bootstrap/5.1.3/css/bootstrap.min.css"/>
        <title>Editar usuario</title>
    </h:head>
    <h:body>
        <div class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <h2 class="navbar-brand text-center" >Actualizar usuario</h2>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <h:form>
                                <h:commandButton styleClass="btn btn-primary navbar-btn"
                                                 value="Nuevo Usuario" action="nuevo.xhtml"/>
                            </h:form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container mt-4">
            <h:dataTable value="#{usuarioBean.obtenerUsuarios()}" var="usuario" class="table table-striped" border="1">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    <h:outputText value="#{usuario.idUsuario}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                    <h:outputText value="#{usuario.nombreUsuario}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Apellido</f:facet>
                    <h:outputText value="#{usuario.apellidoUsuario}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Editar</f:facet>
                    <h:form>
                        <h:commandButton styleClass="btn btn-primary" action="#{usuarioBean.editar(usuario.idUsuario)}" value="Editar" />
                    </h:form>
                </h:column>
                <h:column>

                    <f:facet name="header">Eliminar</f:facet>
                    <h:form>
                        <h:commandButton styleClass="btn btn-danger"
                                         action="#{usuarioBean.eliminar(usuario.idUsuario)}"
                                         value="Eliminar" />
                    </h:form>
                </h:column>
            </h:dataTable>
        </div>

    </h:body>
</f:view>
</html>
